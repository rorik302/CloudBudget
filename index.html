<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>CloudBudget</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <!-- Navbar -->
                <div class="navbar">
                    <nav class="navbar__inner">
                        <a href="#" class="navbar__brand">
                            <img
                                src="icons/cloud.svg"
                                alt="Cloud"
                                class="navbar__brand-image"
                            />
                            <span class="navbar__brand-text">CloudBudget</span>
                        </a>

                        <ul class="menu navbar__menu">
                            <a href="#" class="menu__link">Overview</a>
                            <a href="#" class="menu__link">Features</a>
                            <a href="#" class="menu__link">Technology</a>
                            <a href="#" class="menu__link">Contact</a>
                            <a href="#" class="menu__link">Sign up</a>
                        </ul>

                        <button class="language">
                            <img
                                src="icons/flag.svg"
                                alt="Flag"
                                class="language__icon"
                            />
                            <span class="language__text">EN</span>
                            <img src="icons/caret-down.svg" alt="Caret-down" />
                        </button>

                        <button class="navbar__button button">Login</button>
                    </nav>
                </div>

                <div class="offer__wrapper">
                    <div class="offer">
                        <h1 class="offer__title">CloudBudget</h1>
                        <p class="offer__description">
                            Cloud budget management for everyone. Only<br />€69.95
                            a Month After a 7 Day Trial of<br />Up to €4.99
                        </p>
                        <button class="offer__button button">Sign Up</button>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
